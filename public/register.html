<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Account - Blog Hub</title>
        <script src="/csrf.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Trebuchet MS, sans-serif;
                background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8c 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .register-container {
                width: 100%;
                max-width: 500px;
            }

            .register-card {
                background: #ffffff;
                border-radius: 12px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                padding: 50px 40px;
            }

            .register-header {
                text-align: center;
                margin-bottom: 40px;
            }

            .register-icon {
                font-size: 3rem;
                margin-bottom: 16px;
            }

            h1 {
                color: #1e3a5f;
                font-size: 2rem;
                font-weight: 600;
                margin-bottom: 8px;
                letter-spacing: 0.5px;
            }

            .register-subtitle {
                color: #7f8c8d;
                font-size: 0.95rem;
                font-weight: 300;
                letter-spacing: 0.3px;
            }

            form {
                display: flex;
                flex-direction: column;
            }

            .form-group {
                margin-bottom: 24px;
            }

            label {
                display: block;
                margin-bottom: 10px;
                color: #2c3e50;
                font-weight: 600;
                font-size: 0.95rem;
                letter-spacing: 0.4px;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"] {
                width: 100%;
                padding: 14px 16px;
                border: 2px solid #e8e8e8;
                border-radius: 6px;
                font-size: 1rem;
                font-family: 'Segoe UI', Trebuchet MS, sans-serif;
                transition: all 0.3s ease;
                background-color: #f8f9fa;
                color: #2c3e50;
            }

            input[type="text"]:focus,
            input[type="password"]:focus,
            input[type="email"]:focus {
                outline: none;
                border-color: #d4a574;
                background-color: #ffffff;
                box-shadow: 0 0 0 4px rgba(212, 165, 116, 0.1);
            }

            input::placeholder {
                color: #bdc3c7;
            }

            .input-hint {
                font-size: 0.8rem;
                color: #7f8c8d;
                margin-top: 6px;
                font-weight: 400;
            }

            .password-strength {
                margin-top: 8px;
                height: 4px;
                border-radius: 2px;
                background-color: #e8e8e8;
                overflow: hidden;
            }

            .password-strength-bar {
                height: 100%;
                width: 0%;
                transition: all 0.3s ease;
                border-radius: 2px;
            }

            .password-strength-bar.weak {
                width: 25%;
                background-color: #e74c3c;
            }

            .password-strength-bar.fair {
                width: 50%;
                background-color: #f39c12;
            }

            .password-strength-bar.good {
                width: 75%;
                background-color: #3498db;
            }

            .password-strength-bar.strong {
                width: 100%;
                background-color: #27ae60;
            }

            button {
                width: 100%;
                background: linear-gradient(135deg, #d4a574 0%, #b8956a 100%);
                color: #ffffff;
                padding: 14px 24px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: 600;
                letter-spacing: 1px;
                transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
                box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
            }

            button:hover {
                background: linear-gradient(135deg, #e8b896 0%, #d4a574 100%);
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(212, 165, 116, 0.4);
            }

            button:active {
                transform: translateY(0);
            }

            button:disabled {
                opacity: 0.8;
                cursor: not-allowed;
            }

            button:disabled:hover {
                transform: none;
            }

            .spinner {
                display: inline-block;
                width: 16px;
                height: 16px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-top-color: #ffffff;
                border-radius: 50%;
                animation: spin 0.8s linear infinite;
                margin-right: 8px;
                vertical-align: middle;
            }

            @keyframes spin {
                to { transform: rotate(360deg); }
            }

            #message {
                margin-top: 20px;
                padding: 14px 16px;
                border-radius: 6px;
                font-weight: 600;
                text-align: center;
                font-size: 0.95rem;
                display: none;
                animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            }

            #message.error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
                display: block;
            }

            #message.success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
                display: block;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .auth-links {
                text-align: center;
                margin-top: 20px;
                font-size: 0.9rem;
                color: #7f8c8d;
            }

            .auth-links a {
                color: #d4a574;
                text-decoration: none;
                font-weight: 600;
                transition: color 0.3s ease;
            }

            .auth-links a:hover {
                color: #e8b896;
                text-decoration: underline;
            }

            .back-link {
                text-align: center;
                margin-top: 20px;
            }

            .back-link a {
                color: #d4a574;
                text-decoration: none;
                font-weight: 500;
                font-size: 0.9rem;
                transition: color 0.3s ease;
            }
            /* Toast Notifications */
            .toast-container {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 10000;
                max-width: 400px;
            }

            .toast {
                background: #ffffff;
                padding: 12px 16px;
                border-radius: 8px;
                margin-bottom: 12px;
                box-shadow: 0 8px 20px rgba(0,0,0,0.12);
                display: flex;
                gap: 10px;
                align-items: center;
                animation: slideIn 0.35s ease;
            }

            .toast.success { border-left: 4px solid #4CAF50; }
            .toast.error { border-left: 4px solid #f44336; }
            .toast-icon { font-size: 1.1rem; }
            .toast-message { font-weight: 600; color: #222; }


            .back-link a:hover {
                color: #e8b896;
                text-decoration: underline;
            }

            @media (max-width: 480px) {
                .register-card {
                    padding: 30px 20px;
                }

                h1 {
                    font-size: 1.6rem;
                }

                .register-icon {
                    font-size: 2.5rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="toast-container" id="toastContainer"></div>
        <div class="register-container">
            <div class="register-card">
                <div class="register-header">
                    <div class="register-icon">✨</div>
                    <h1>Create Account</h1>
                    <p class="register-subtitle">Join our blogging community</p>
                </div>

                <form id="registerForm" novalidate>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            placeholder="Enter your full name"
                            autocomplete="name"
                        />
                        <div class="input-hint">This is how you'll appear to other users</div>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Choose a unique username"
                            autocomplete="username"
                        />
                        <div class="input-hint">3+ characters, letters and numbers only</div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            autocomplete="email"
                        />
                        <div class="input-hint">We'll use this to recover your account</div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Choose a strong password"
                            autocomplete="new-password"
                        />
                        <div class="password-strength">
                            <div class="password-strength-bar" id="strengthBar"></div>
                        </div>
                        <div class="input-hint">At least 6 characters recommended</div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Confirm your password"
                            autocomplete="new-password"
                        />
                    </div>

                    <button type="submit" id="submitBtn">
                        <span id="btnText">Create Account</span>
                    </button>
                </form>

                <div id="message" role="alert"></div>

                <div class="auth-links">
                    <p>Already have an account? <a href="/login.html">Sign in here</a></p>
                </div>

                <div class="back-link">
                    <a href="/">← Back to Blog</a>
                </div>
            </div>
        </div>

        <script>
            const registerForm = document.getElementById('registerForm');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const messageDiv = document.getElementById('message');
            const passwordInput = document.getElementById('password');
            const strengthBar = document.getElementById('strengthBar');

            // Toast notification system
            function showToast(message, type = 'info', duration = 3000) {
                const container = document.getElementById('toastContainer');
                if (!container) return;
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `<span class="toast-icon">${type === 'success' ? '✓' : type === 'error' ? '✕' : 'ℹ'}</span><div class="toast-message">${message}</div><span class="toast-close">&times;</span>`;
                container.appendChild(toast);
                const closeBtn = toast.querySelector('.toast-close');
                closeBtn.addEventListener('click', () => { toast.remove(); });
                if (duration > 0) setTimeout(() => { if (toast.parentElement) toast.remove(); }, duration);
            }

            // Password strength indicator
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = calculatePasswordStrength(password);
                updateStrengthBar(strength);
            });

            function calculatePasswordStrength(password) {
                let strength = 0;
                
                if (password.length >= 6) strength++;
                if (password.length >= 10) strength++;
                if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
                if (/\d/.test(password)) strength++;
                if (/[^a-zA-Z\d]/.test(password)) strength++;

                if (strength < 2) return 'weak';
                if (strength < 3) return 'fair';
                if (strength < 4) return 'good';
                return 'strong';
            }

            function updateStrengthBar(strength) {
                strengthBar.className = 'password-strength-bar ' + strength;
            }

            function showMessage(text, type = 'error') {
                // keep inline message for compatibility and also show toast
                messageDiv.textContent = text;
                messageDiv.className = type;
                messageDiv.style.display = 'block';
                showToast(text, type === 'error' ? 'error' : 'success', 3500);
            }

            function validateForm() {
                const fullName = document.getElementById('fullName').value.trim();
                const username = document.getElementById('username').value.trim().toLowerCase();
                const email = document.getElementById('email').value.trim().toLowerCase();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (!fullName) {
                    showMessage('Please enter your full name', 'error');
                    document.getElementById('fullName').focus();
                    return false;
                }

                if (!username) {
                    showMessage('Please choose a username', 'error');
                    document.getElementById('username').focus();
                    return false;
                }

                if (username.length < 3) {
                    showMessage('Username must be at least 3 characters', 'error');
                    document.getElementById('username').focus();
                    return false;
                }

                if (!/^[a-z0-9_]+$/.test(username)) {
                    showMessage('Username can only contain letters, numbers, and underscores', 'error');
                    document.getElementById('username').focus();
                    return false;
                }

                if (!email) {
                    showMessage('Please enter your email', 'error');
                    document.getElementById('email').focus();
                    return false;
                }

                if (!email.includes('@')) {
                    showMessage('Please enter a valid email address', 'error');
                    document.getElementById('email').focus();
                    return false;
                }

                if (!password) {
                    showMessage('Please enter a password', 'error');
                    document.getElementById('password').focus();
                    return false;
                }

                if (password.length < 6) {
                    showMessage('Password must be at least 6 characters', 'error');
                    document.getElementById('password').focus();
                    return false;
                }

                if (password !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    document.getElementById('confirmPassword').focus();
                    return false;
                }

                return true;
            }

            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                if (!validateForm()) return;

                submitBtn.disabled = true;
                const originalText = btnText.textContent;
                btnText.innerHTML = '<span class="spinner"></span>Creating account...';

                try {
                    const fullName = document.getElementById('fullName').value.trim();
                    const username = document.getElementById('username').value.trim().toLowerCase();
                    const email = document.getElementById('email').value.trim().toLowerCase();
                    const password = document.getElementById('password').value;

                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        // fullName must match backend expectation
                        body: JSON.stringify({ username, email, password, fullName }),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showMessage('✓ Account created successfully! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/profile.html';
                        }, 1500);
                    } else {
                        showMessage(result.error || 'Registration failed. Please try again.', 'error');
                        submitBtn.disabled = false;
                        btnText.textContent = originalText;
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showMessage('Network error: ' + (error.message || 'Please check your connection'), 'error');
                    submitBtn.disabled = false;
                    btnText.textContent = originalText;
                }
            });
        </script>
    </body>
</html>
