<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit Profile - Blog Hub</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Trebuchet MS, sans-serif;
                background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8c 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 40px 20px;
            }

            .edit-container {
                width: 100%;
                max-width: 550px;
            }

            .edit-card {
                background: #ffffff;
                border-radius: 12px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                padding: 50px 40px;
            }

            .edit-header {
                text-align: center;
                margin-bottom: 40px;
            }

            .edit-icon {
                font-size: 3rem;
                margin-bottom: 16px;
            }

            h1 {
                color: #1e3a5f;
                font-size: 2rem;
                font-weight: 600;
                margin-bottom: 8px;
                letter-spacing: 0.5px;
            }

            .edit-subtitle {
                color: #7f8c8d;
                font-size: 0.95rem;
                font-weight: 300;
                letter-spacing: 0.3px;
            }

            form {
                display: flex;
                flex-direction: column;
            }

            .form-group {
                margin-bottom: 28px;
            }

            label {
                display: block;
                margin-bottom: 10px;
                color: #2c3e50;
                font-weight: 600;
                font-size: 0.95rem;
                letter-spacing: 0.4px;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                width: 100%;
                padding: 14px 16px;
                border: 2px solid #e8e8e8;
                border-radius: 6px;
                font-size: 1rem;
                font-family: 'Segoe UI', Trebuchet MS, sans-serif;
                transition: all 0.3s ease;
                background-color: #f8f9fa;
                color: #2c3e50;
            }

            input[type="text"]:focus,
            input[type="email"]:focus,
            textarea:focus {
                outline: none;
                border-color: #d4a574;
                background-color: #ffffff;
                box-shadow: 0 0 0 4px rgba(212, 165, 116, 0.1);
            }

            input:disabled {
                background-color: #ecf0f1;
                color: #95a5a6;
                cursor: not-allowed;
                border-color: #bdc3c7;
            }

            input::placeholder {
                color: #bdc3c7;
            }

            textarea {
                resize: vertical;
                min-height: 140px;
                line-height: 1.6;
            }

            .input-hint {
                font-size: 0.85rem;
                color: #7f8c8d;
                margin-top: 6px;
                font-weight: 400;
            }

            .disabled-hint {
                font-size: 0.85rem;
                color: #e74c3c;
                margin-top: 6px;
                font-weight: 500;
            }

            .word-counter {
                font-size: 0.85rem;
                color: #d4a574;
                margin-top: 8px;
                font-weight: 600;
                text-align: right;
            }

            .word-counter.warning {
                color: #f39c12;
            }

            .word-counter.error {
                color: #e74c3c;
            }

            button {
                width: 100%;
                background: linear-gradient(135deg, #d4a574 0%, #b8956a 100%);
                color: #ffffff;
                padding: 14px 24px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: 600;
                letter-spacing: 1px;
                transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
                box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
                margin-bottom: 12px;
            }

            button:hover {
                background: linear-gradient(135deg, #e8b896 0%, #d4a574 100%);
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(212, 165, 116, 0.4);
            }

            button:active {
                transform: translateY(0);
            }

            button:disabled {
                opacity: 0.8;
                cursor: not-allowed;
            }

            button:disabled:hover {
                transform: none;
            }

            .cancel-btn {
                background: #ecf0f1;
                color: #2c3e50;
                box-shadow: none;
            }

            .cancel-btn:hover {
                background: #dfe6e9;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }

            .spinner {
                display: inline-block;
                width: 16px;
                height: 16px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-top-color: #ffffff;
                border-radius: 50%;
                animation: spin 0.8s linear infinite;
                margin-right: 8px;
                vertical-align: middle;
            }

            @keyframes spin {
                to { transform: rotate(360deg); }
            }

            #message {
                margin-bottom: 20px;
                padding: 14px 16px;
                border-radius: 6px;
                font-weight: 600;
                text-align: center;
                font-size: 0.95rem;
                display: none;
                animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            }

            #message.error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
                display: block;
            }

            #message.success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
                display: block;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .back-link {
                text-align: center;
                margin-top: 20px;
            }

            .back-link a {
                color: #d4a574;
                text-decoration: none;
                font-weight: 500;
                font-size: 0.9rem;
                transition: color 0.3s ease;
            }

            .back-link a:hover {
                color: #e8b896;
                text-decoration: underline;
            }

            @media (max-width: 480px) {
                .edit-card {
                    padding: 30px 20px;
                }

                h1 {
                    font-size: 1.6rem;
                }

                .edit-icon {
                    font-size: 2.5rem;
                }
            }

            /* Toast Notifications */
            .toast-container {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 10000;
                max-width: 400px;
            }

            .toast {
                background: #ffffff;
                padding: 16px 20px;
                border-radius: 8px;
                margin-bottom: 12px;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
                display: flex;
                align-items: center;
                gap: 12px;
                animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
                min-height: 48px;
            }

            .toast.success {
                border-left: 4px solid #4CAF50;
            }

            .toast.error {
                border-left: 4px solid #f44336;
            }

            .toast-icon {
                font-size: 1.2rem;
                flex-shrink: 0;
            }

            .toast-message {
                flex: 1;
                font-size: 0.95rem;
                color: #333;
                font-weight: 500;
            }

            .toast-close {
                cursor: pointer;
                font-size: 1.2rem;
                color: #999;
                flex-shrink: 0;
                transition: color 0.2s;
            }

            .toast-close:hover {
                color: #333;
            }

            @keyframes slideIn {
                from {
                    transform: translateX(400px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            @media (max-width: 600px) {
                .toast-container {
                    right: 10px;
                    left: 10px;
                    max-width: none;
                }
            }
        </style>
    </head>
    <body>
        <div class="toast-container" id="toastContainer"></div>

        <div class="edit-container">
            <div class="edit-card">
                <div class="edit-header">
                    <div class="edit-icon">✏️</div>
                    <h1>Edit Profile</h1>
                    <p class="edit-subtitle">Update your account information</p>
                </div>

                <form id="editForm" novalidate>
                    <div id="message" role="alert"></div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            disabled
                            placeholder="Your username"
                        />
                        <div class="disabled-hint">⚠️ Username cannot be changed</div>
                    </div>

                    <div class="form-group">
                        <label for="accountName">Account Name</label>
                        <input 
                            type="text" 
                            id="accountName" 
                            placeholder="Enter your full name"
                            autocomplete="name"
                        />
                        <div class="input-hint">This is how you appear to other users</div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="Enter your email"
                            autocomplete="email"
                        />
                        <div class="input-hint">We use this to recover your account</div>
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea 
                            id="bio" 
                            placeholder="Tell us about yourself... (maximum 111 words)"
                        ></textarea>
                        <div class="word-counter" id="wordCounter">0 / 111 words</div>
                    </div>

                    <button type="submit" id="submitBtn">
                        <span id="btnText">Save Changes</span>
                    </button>
                    <button type="button" class="cancel-btn" onclick="window.location.href='/profile.html'">
                        Cancel
                    </button>
                </form>

                <div class="back-link">
                    <a href="/profile.html">← Back to Profile</a>
                </div>
            </div>
        </div>

        <script>
            // Toast notification system
            function showToast(message, type = 'info', duration = 3000) {
                const container = document.getElementById('toastContainer');
                if (!container) return null;
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;

                const icons = {
                    success: '✓',
                    error: '✕',
                    info: 'ℹ',
                    warning: '⚠'
                };

                toast.innerHTML = `
                    <span class="toast-icon">${icons[type] || icons.info}</span>
                    <span class="toast-message">${message}</span>
                    <span class="toast-close">&times;</span>
                `;

                container.appendChild(toast);

                const closeBtn = toast.querySelector('.toast-close');
                if (closeBtn) closeBtn.addEventListener('click', () => {
                    toast.style.animation = 'slideIn 0.3s reverse cubic-bezier(0.34, 1.56, 0.64, 1)';
                    setTimeout(() => toast.remove(), 300);
                });

                if (duration > 0) {
                    setTimeout(() => {
                        if (toast.parentElement) {
                            toast.style.animation = 'slideIn 0.3s reverse cubic-bezier(0.34, 1.56, 0.64, 1)';
                            setTimeout(() => toast.remove(), 300);
                        }
                    }, duration);
                }

                return toast;
            }

            const editForm = document.getElementById('editForm');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const messageDiv = document.getElementById('message');
            const bioInput = document.getElementById('bio');
            const wordCounter = document.getElementById('wordCounter');
            const MAX_WORDS = 111;

            // Word counter for bio
            bioInput.addEventListener('input', function() {
                const text = this.value.trim();
                const wordCount = text ? text.split(/\s+/).length : 0;
                const remaining = MAX_WORDS - wordCount;

                wordCounter.textContent = `${wordCount} / ${MAX_WORDS} words`;
                wordCounter.className = 'word-counter';

                if (wordCount > MAX_WORDS) {
                    wordCounter.classList.add('error');
                } else if (wordCount > MAX_WORDS - 10) {
                    wordCounter.classList.add('warning');
                }

                // Prevent further input if limit exceeded
                if (wordCount > MAX_WORDS) {
                    // Trim to max words
                    const words = text.split(/\s+/).slice(0, MAX_WORDS);
                    this.value = words.join(' ');
                    wordCounter.textContent = `${MAX_WORDS} / ${MAX_WORDS} words`;
                    wordCounter.classList.remove('warning');
                    wordCounter.classList.add('error');
                }
            });

            function showMessage(text, type = 'error') {
                messageDiv.textContent = text;
                messageDiv.className = type;
            }

            function validateForm() {
                const accountName = document.getElementById('accountName').value.trim();
                const email = document.getElementById('email').value.trim().toLowerCase();
                const bio = document.getElementById('bio').value.trim();
                const bioWordCount = bio ? bio.split(/\s+/).length : 0;

                if (!accountName) {
                    showMessage('Please enter your account name', 'error');
                    document.getElementById('accountName').focus();
                    return false;
                }

                if (!email) {
                    showMessage('Please enter your email', 'error');
                    document.getElementById('email').focus();
                    return false;
                }

                if (!email.includes('@')) {
                    showMessage('Please enter a valid email address', 'error');
                    document.getElementById('email').focus();
                    return false;
                }

                if (bioWordCount > MAX_WORDS) {
                    showMessage(`Bio must be ${MAX_WORDS} words or less`, 'error');
                    document.getElementById('bio').focus();
                    return false;
                }

                return true;
            }

            // Load current user profile
            async function loadProfile() {
                try {
                    const response = await fetch('/api/auth/me');
                    if (!response.ok) {
                        throw new Error('Not logged in');
                    }

                    const user = await response.json();

                    // Check if admin
                    if (user.isAdmin) {
                        window.location.href = '/admin-profile.html';
                        return;
                    }

                    // Populate form with user data
                    document.getElementById('username').value = user.username || '';
                    document.getElementById('accountName').value = user.full_name || '';
                    document.getElementById('email').value = user.email || '';
                    document.getElementById('bio').value = user.bio || '';

                    // Update word counter
                    const bioText = user.bio || '';
                    const wordCount = bioText.trim() ? bioText.trim().split(/\s+/).length : 0;
                    wordCounter.textContent = `${wordCount} / ${MAX_WORDS} words`;
                } catch (error) {
                    console.error('Load profile error:', error);
                    window.location.href = '/login.html';
                }
            }

            editForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                if (!validateForm()) return;

                submitBtn.disabled = true;
                const originalText = btnText.textContent;
                btnText.innerHTML = '<span class="spinner"></span>Saving...';

                try {
                    const accountName = document.getElementById('accountName').value.trim();
                    const email = document.getElementById('email').value.trim().toLowerCase();
                    const bio = document.getElementById('bio').value.trim();

                    const response = await fetch('/api/auth/profile', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            full_name: accountName,
                            email: email,
                            bio: bio 
                        }),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showToast('Profile updated successfully!', 'success', 1500);
                        setTimeout(() => {
                            window.location.href = '/profile.html';
                        }, 800);
                    } else {
                        showToast(result.error || 'Update failed. Please try again.', 'error');
                        submitBtn.disabled = false;
                        btnText.textContent = originalText;
                    }
                } catch (error) {
                    console.error('Update error:', error);
                    showToast('Error: ' + error.message, 'error');
                    submitBtn.disabled = false;
                    btnText.textContent = originalText;
                }
            });

            // Load profile on page load
            loadProfile();
        </script>
    </body>
</html>
