<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Blog Hub</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Trebuchet MS, sans-serif;
                background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8c 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .login-container {
                width: 100%;
                max-width: 450px;
            }

            .login-card {
                background: #ffffff;
                border-radius: 12px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                padding: 50px 40px;
            }

            .login-header {
                text-align: center;
                margin-bottom: 40px;
            }

            .login-icon {
                font-size: 3rem;
                margin-bottom: 16px;
            }

            h1 {
                color: #1e3a5f;
                font-size: 2rem;
                font-weight: 600;
                margin-bottom: 8px;
                letter-spacing: 0.5px;
            }

            .login-subtitle {
                color: #7f8c8d;
                font-size: 0.95rem;
                font-weight: 300;
                letter-spacing: 0.3px;
            }

            .mode-toggle {
                display: flex;
                gap: 12px;
                margin-bottom: 32px;
                background: #f8f9fa;
                padding: 8px;
                border-radius: 8px;
            }

            .mode-btn {
                flex: 1;
                padding: 10px 16px;
                border: none;
                border-radius: 6px;
                background: transparent;
                color: #7f8c8d;
                cursor: pointer;
                font-weight: 600;
                font-size: 0.9rem;
                transition: all 0.3s ease;
            }

            .mode-btn.active {
                background: #ffffff;
                color: #1e3a5f;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }

            form {
                display: flex;
                flex-direction: column;
            }

            .form-group {
                margin-bottom: 24px;
            }

            label {
                display: block;
                margin-bottom: 10px;
                color: #2c3e50;
                font-weight: 600;
                font-size: 0.95rem;
                letter-spacing: 0.4px;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"] {
                width: 100%;
                padding: 14px 16px;
                border: 2px solid #e8e8e8;
                border-radius: 6px;
                font-size: 1rem;
                font-family: 'Segoe UI', Trebuchet MS, sans-serif;
                transition: all 0.3s ease;
                background-color: #f8f9fa;
                color: #2c3e50;
            }

            input[type="text"]:focus,
            input[type="password"]:focus,
            input[type="email"]:focus {
                outline: none;
                border-color: #d4a574;
                background-color: #ffffff;
                box-shadow: 0 0 0 4px rgba(212, 165, 116, 0.1);
            }

            input::placeholder {
                color: #bdc3c7;
            }

            button {
                width: 100%;
                background: linear-gradient(135deg, #d4a574 0%, #b8956a 100%);
                color: #ffffff;
                padding: 14px 24px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: 600;
                letter-spacing: 1px;
                transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
                box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
            }

            button:hover {
                background: linear-gradient(135deg, #e8b896 0%, #d4a574 100%);
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(212, 165, 116, 0.4);
            }

            button:active {
                transform: translateY(0);
            }

            button:disabled {
                opacity: 0.8;
                cursor: not-allowed;
            }

            button:disabled:hover {
                transform: none;
            }

            .spinner {
                display: inline-block;
                width: 16px;
                height: 16px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-top-color: #ffffff;
                border-radius: 50%;
                animation: spin 0.8s linear infinite;
                margin-right: 8px;
                vertical-align: middle;
            }

            @keyframes spin {
                to { transform: rotate(360deg); }
            }

            #message {
                margin-top: 20px;
                padding: 14px 16px;
                border-radius: 6px;
                font-weight: 600;
                text-align: center;
                font-size: 0.95rem;
                display: none;
                animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            }

            #message.error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
                display: block;
            }

            #message.success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
                display: block;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .auth-links {
                text-align: center;
                margin-top: 20px;
                font-size: 0.9rem;
                color: #7f8c8d;
            }

            .auth-links a {
                color: #d4a574;
                text-decoration: none;
                font-weight: 600;
                transition: color 0.3s ease;
            }

            .auth-links a:hover {
                color: #e8b896;
                text-decoration: underline;
            }

            .back-link {
                text-align: center;
                margin-top: 20px;
            }

            .back-link a {
                color: #d4a574;
                text-decoration: none;
                font-weight: 500;
                font-size: 0.9rem;
                transition: color 0.3s ease;
            }

            .back-link a:hover {
                color: #e8b896;
                text-decoration: underline;
            }

            @media (max-width: 480px) {
                .login-card {
                    padding: 30px 20px;
                }

                h1 {
                    font-size: 1.6rem;
                }

                .login-icon {
                    font-size: 2.5rem;
                }
            }
            /* Toast Notifications */
            .toast-container { position: fixed; top: 20px; right: 20px; z-index: 10000; max-width: 420px; }
            .toast { background:#fff; padding:12px 16px; border-radius:8px; box-shadow:0 8px 24px rgba(0,0,0,0.14); display:flex; gap:10px; align-items:center; }
            .toast.success { border-left:4px solid #4CAF50; } .toast.error { border-left:4px solid #f44336; }
            .toast-icon{font-size:1.1rem;} .toast-message{font-weight:600;color:#222;} .toast-close{margin-left:8px;cursor:pointer;color:#777}
        </style>
    </head>
    <body>
        <div class="toast-container" id="toastContainer"></div>
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon" id="headerIcon">üë§</div>
                    <h1 id="headerTitle">User Login</h1>
                    <p class="login-subtitle" id="headerSubtitle">Sign in to your account</p>
                </div>

                <div class="mode-toggle">
                    <button class="mode-btn active" id="userModeBtn" onclick="switchMode('user')">User</button>
                    <button class="mode-btn" id="adminModeBtn" onclick="switchMode('admin')">Admin</button>
                </div>

                <form id="loginForm" novalidate>
                    <!-- User mode fields -->
                    <div id="userFields" style="display: block;">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                placeholder="Enter your username"
                                autocomplete="username"
                            />
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                autocomplete="current-password"
                            />
                        </div>
                    </div>

                    <!-- Admin mode fields -->
                    <div id="adminFields" style="display: none;">
                        <div class="form-group">
                            <label for="adminUsername">Admin Username</label>
                            <input 
                                type="text" 
                                id="adminUsername" 
                                placeholder="Enter admin username"
                                autocomplete="username"
                            />
                        </div>

                        <div class="form-group">
                            <label for="adminPassword">Admin Password</label>
                            <input 
                                type="password" 
                                id="adminPassword" 
                                placeholder="Enter admin password"
                                autocomplete="current-password"
                            />
                        </div>
                    </div>

                    <button type="submit" id="submitBtn">
                        <span id="btnText">Sign In</span>
                    </button>
                </form>

                <div id="message" role="alert"></div>

                <div id="userAuthLinks" class="auth-links">
                    <p>Don't have an account? <a href="/register.html">Sign up here</a></p>
                </div>

                <div class="back-link">
                    <a href="/">‚Üê Back to Blog</a>
                </div>
            </div>
        </div>

        <script>
            const loginForm = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const messageDiv = document.getElementById('message');

            let currentMode = 'user';

            function switchMode(mode) {
                currentMode = mode;
                const userModeBtn = document.getElementById('userModeBtn');
                const adminModeBtn = document.getElementById('adminModeBtn');
                const userFields = document.getElementById('userFields');
                const adminFields = document.getElementById('adminFields');
                const headerIcon = document.getElementById('headerIcon');
                const headerTitle = document.getElementById('headerTitle');
                const headerSubtitle = document.getElementById('headerSubtitle');
                const userAuthLinks = document.getElementById('userAuthLinks');

                if (mode === 'user') {
                    userModeBtn.classList.add('active');
                    adminModeBtn.classList.remove('active');
                    userFields.style.display = 'block';
                    adminFields.style.display = 'none';
                    headerIcon.textContent = 'üë§';
                    headerTitle.textContent = 'User Login';
                    headerSubtitle.textContent = 'Sign in to your account';
                    userAuthLinks.style.display = 'block';
                } else {
                    userModeBtn.classList.remove('active');
                    adminModeBtn.classList.add('active');
                    userFields.style.display = 'none';
                    adminFields.style.display = 'block';
                    headerIcon.textContent = 'üîê';
                    headerTitle.textContent = 'Admin Login';
                    headerSubtitle.textContent = 'Secure access for admins';
                    userAuthLinks.style.display = 'none';
                }
                messageDiv.className = 'message';
                messageDiv.textContent = '';
            }

            // Toast system
            function showToast(message, type='info', duration=3000) {
                const container = document.getElementById('toastContainer');
                if (!container) return;
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `<span class="toast-icon">${type==='success'?'‚úì':type==='error'?'‚úï':'‚Ñπ'}</span><div class="toast-message">${message}</div><span class="toast-close">&times;</span>`;
                container.appendChild(toast);
                toast.querySelector('.toast-close').addEventListener('click', () => toast.remove());
                if (duration>0) setTimeout(()=> { if (toast.parentElement) toast.remove(); }, duration);
            }

            function showMessage(text, type = 'error') {
                messageDiv.textContent = text;
                messageDiv.className = type;
                messageDiv.style.display = 'block';
                showToast(text, type==='error'?'error':'success', 3500);
            }

            function validateForm() {
                if (currentMode === 'user') {
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;

                    if (!username) {
                        showMessage('Please enter your username', 'error');
                        document.getElementById('username').focus();
                        return false;
                    }

                    if (!password) {
                        showMessage('Please enter your password', 'error');
                        document.getElementById('password').focus();
                        return false;
                    }
                } else {
                    const adminUsername = document.getElementById('adminUsername').value.trim();
                    const adminPassword = document.getElementById('adminPassword').value;

                    if (!adminUsername) {
                        showMessage('Please enter admin username', 'error');
                        document.getElementById('adminUsername').focus();
                        return false;
                    }

                    if (!adminPassword) {
                        showMessage('Please enter admin password', 'error');
                        document.getElementById('adminPassword').focus();
                        return false;
                    }
                }

                return true;
            }

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                if (!validateForm()) return;

                submitBtn.disabled = true;
                const originalText = btnText.textContent;
                btnText.innerHTML = '<span class="spinner"></span>Signing in...';

                try {
                    if (currentMode === 'user') {
                        const username = document.getElementById('username').value.trim().toLowerCase();
                        const password = document.getElementById('password').value;

                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ username, password }),
                        });

                        const result = await response.json();

                        if (response.ok) {
                            showMessage('‚úì Login successful! Redirecting...', 'success');
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 1500);
                        } else {
                            showMessage(result.error || 'Login failed. Please try again.', 'error');
                            submitBtn.disabled = false;
                            btnText.textContent = originalText;
                            document.getElementById('password').value = '';
                            document.getElementById('password').focus();
                        }
                    } else {
                        const username = document.getElementById('adminUsername').value.toString();
                        const password = document.getElementById('adminPassword').value.toString();

                        const response = await fetch('/api/admin/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ username, password }),
                        });

                        const result = await response.json();

                        if (response.ok) {
                            showMessage('‚úì Admin login successful! Redirecting...', 'success');
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 1500);
                        } else {
                            showMessage(result.error || 'Login failed. Please try again.', 'error');
                            submitBtn.disabled = false;
                            btnText.textContent = originalText;
                            document.getElementById('adminPassword').value = '';
                            document.getElementById('adminPassword').focus();
                        }
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('Network error: ' + (error.message || 'Please check your connection'), 'error');
                    submitBtn.disabled = false;
                    btnText.textContent = originalText;
                }
            });
        </script>
    </body>
</html>
